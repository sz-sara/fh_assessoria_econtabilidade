<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Página com Sidebar e Cabeçalho</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="./css/style.css" />
        <style>
            .sidebar {
                width: 220px;
                height: calc(100vh - 56px); /* altura total - altura do cabeçalho */
                position: fixed;
                top: 56px; /* começa logo abaixo do cabeçalho */
                left: 0;
                background-color: #fff;
                border-right: 1px solid #dee2e6;
                padding: 1rem;
            }
        </style>
    </head>

    <body class="bgwhite">

        <!-- header  -->
        <header class="navbar navbar-expand-lg navbar-light shadow-sm bgheader" style="position: fixed; width: 100%; z-index: 1000;">
            <div class="container">
            <a class="navbar-brand fw-bold text-white" href="index.html">FH Acessoria e Contabilidade</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active text-white" href="#">Serviços</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Contato</a>
                </li>
                </ul>
            </div>
            </div>
        </header>

    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column flex-shrink-0" style="background-color: #f0f4f4;">
        <h6 class="text-muted text-uppercase mb-3 row justify-content-center fw-bold mt-3">Olá, Fábio</h6>
        <hr>
        <h6 class="text-muted text-uppercase mb-3">Menu Principal</h6>
        <ul class="nav nav-pills flex-column mb-auto">
        <li><a href="#" class="nav-link text-dark"><i class="bi bi-grid me-2"></i> Dashboard</a></li>
        <li><a href="#" class="nav-link text-dark"><i class="bi bi-bell me-2"></i> Notificações</a></li>
        <li><a href="#" class="nav-link text-dark"><i class="bi bi-search me-2"></i> Consultar DAS</a></li>
        <li><a href="#" class="nav-link text-dark"><i class="bi bi-folder2-open me-2"></i> Gestão de Documentos</a></li>
        <li><a href="#" class="nav-link text-dark"><i class="bi bi-file-earmark-text me-2"></i> DAS - NMEI</a></li>
        <li><a href="area_usuario.html" class="nav-link text-dark"><i class="bi bi-box-arrow-right me-2"></i> Sair</a></li>
        </ul>
        <hr>
        <a href="#" class="nav-link text-dark">
        <i class="bi bi-person me-2"></i> Usuário
        </a>
    </div>

    <!-- área de usuarios -->
    <main class="pagmain">
        <div class="container p-4 rounded shadow-sm"  style="background-color: #f0f4f4;">
            <!-- cabeçalho -->
            <div class="d-flex align-items-center mb-4" >
                <img src="https://cdn-icons-png.flaticon.com/512/12225/12225881.png" alt="" class="rounded-circle me-3 border" width="120" height="120">
                <div>
                    <h2 class="mb-0">Fábio Henrique</h2>
                    <small class="text-muted">Conta ativa desde 2025</small>
                </div>
            </div>
            <div class="mt-4 text-end">
                    <button type="submit" class="btn btn-primary fw-bold" style="background-color: #C6B084; border-radius: 10px;">Editar</button>
                </div>

            <!-- Grid de informações -->
            <form>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nomeCompleto" class="form-label fw-bold">Nome completo</label>
                        <input type="text" class="form-control" id="nomeCompleto" placeholder="Fábio Henrique da Silva">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label fw-bold">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="fabio@email.com">
                    </div>

                    <div class="col-md-6 mt-4">
                        <label for="genero" class="form-label fw-bold">Gênero</label>
                        <select class="form-select" id="genero">
                            <option selected>Selecione...</option>
                            <option>Masculino</option>
                            <option>Feminino</option>
                            <option>Outro</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="pais" class="form-label fw-bold">País</label>
                        <input type="text" class="form-control" id="pais" placeholder="Brasil">
                    </div>

                    <div class="col-md-6">
                        <label for="primeiroNome" class="form-label fw-bold">Primeiro nome</label>
                        <input type="text" class="form-control" id="primeiroNome" placeholder="Fábio">
                    </div>
                    <div class="col-md-6">
                        <label for="cep" class="form-label fw-bold">CEP</label>
                        <input type="text" class="form-control" id="cep" placeholder="00000-000">
                    </div>

                    <div class="fw-bold">Meu endereço de Email: fabio@gmail.com</div>    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary fw-bold" style="background-color: #C6B084; border-radius: 10px;"">+Adicionar endereço de email
                        </button>
                    </div>

                </div><br>

            </form>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
