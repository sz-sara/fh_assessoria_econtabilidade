{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Tarefa - FH Assessoria</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
</head>

<body>

    {% include '_header_contador.html' %}

    <div class="dashboard-container">
        {% include '_sidebar_cont.html' %}

        <main class="main-content">
            <div class="card shadow-sm border-0 main-content-card">
                <div class="card-body p-4 p-md-5">

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h1 class="h2 fw-bold mb-1">Editar Tarefa</h1>
                            <p class="text-muted mb-0">
                                {{ tarefa.empresa_cnpj.nome_fantasia }} — CNPJ {{ tarefa.empresa_cnpj.cnpj }}
                            </p>
                        </div>
                        <div class="d-flex gap-2">
                            <a href="{% url 'detalhe_tarefa' tarefa.id %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Voltar
                            </a>
                        </div>
                    </div>

                    <form method="post">
                        {% csrf_token %}

                        <!-- Empresa e responsável (apenas leitura) -->
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label">Empresa</label>
                                <input type="text" class="form-control" value="{{ tarefa.empresa_cnpj.nome_fantasia }}"
                                    disabled>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Responsável</label>
                                <input type="text" class="form-control" value="{{ tarefa.usuario.nome }}" disabled>
                            </div>
                        </div>

                        <!-- Título e descrição -->
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label">Título da tarefa</label>
                                <input type="text" class="form-control" name="titulo" value="{{ tarefa.titulo }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Prazo</label>
                                <input type="date" class="form-control" name="prazo"
                                    value="{% if tarefa.prazo %}{{ tarefa.prazo|date:'Y-m-d' }}{% endif %}">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Descrição</label>
                            <textarea class="form-control" name="descricao" rows="4">{{ tarefa.descricao }}</textarea>
                        </div>

                        <!-- Status e Prioridade -->
                        <div class="row g-3 mb-4">
                            <div class="col-md-4">
                                <label class="form-label">Situação</label>
                                <select class="form-select" name="status">
    <option value="A Vencer" {% if tarefa.status == "A Vencer" %}selected{% endif %}>A Vencer</option>
    <option value="Vencida" {% if tarefa.status == "Vencida" %}selected{% endif %}>Vencida</option>
    <option value="Em andamento" {% if tarefa.status == "Em andamento" %}selected{% endif %}>Em andamento</option>
    <option value="Finalizado" {% if tarefa.status == "Finalizado" %}selected{% endif %}>Finalizado</option>
</select>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Prioridade</label>
                                    <select class="form-select" name="nivel_de_prioridade">
    <option value="Baixa" {% if tarefa.nivel_de_prioridade == "Baixa" %}selected{% endif %}>Baixa</option>
    <option value="Média" {% if tarefa.nivel_de_prioridade == "Média" %}selected{% endif %}>Média</option>
    <option value="Alta" {% if tarefa.nivel_de_prioridade == "Alta" %}selected{% endif %}>Alta</option>
    <option value="Urgente" {% if tarefa.nivel_de_prioridade == "Urgente" %}selected{% endif %}>Urgente</option>
</select>

                            </div>

                            <div class="col-md-4 d-flex align-items-end justify-content-end">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-save"></i> Salvar alterações
                                </button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/cont.js' %}" defer></script>
    <script src="{% static 'js/badges.js' %}" defer></script>
</body>

</html>
