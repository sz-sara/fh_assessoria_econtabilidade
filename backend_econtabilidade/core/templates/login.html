{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>

    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <header class="navbar navbar-expand-lg navbar-light shadow-sm bgheader">
        <div class="container">
            <a class="navbar-brand fw-regular text-white" href="{% url 'index' %}">FH Assessoria e Contabilidade</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="{% url 'index' %}">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'index' %}">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'index' %}">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="d-flex align-items-center justify-content-center flex-grow-1">
        <div class="container my-5">
            <h1 class="row justify-content-center fw-regular">Faça seu Login</h1><br>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-4">
                            <form id="loginForm" method="post" action="{% url 'login' %}">
                                 {% csrf_token %}
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-bold">E-mail</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="seuemail@gmail.com"
                                        required />
                                </div>
                                <a href="{% url 'redefinicao' %}" class="link-custom">Esqueceu a Senha?</a>
                                <div class="mb-3">
                                    <label for="senha" class="form-label fw-bold">Senha</label>
                                    <input type="password" class="form-control" id="senha" name="senha" placeholder="***********"
                                        required />

                                    <div class="mt-3 mb-3">
                                        <input type="checkbox" id="lembrar" name="lembrar" value="checkbox">
                                        <label for="vehicle1"> Lembre de mim</label><br>
                                    </div>

                                    <button type="submit" class="w-100 fw-bold border-0 text-white p-2"
                                        style="background-color: #C6B084; border-radius: 10px;"> Entrar
                                    </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="mt-4 fw-bold d-flex justify-content-center align-items-center">
                    <p>Não é um cliente?<a href="{% url 'cadastro_usuario' %}" class="link-custom">Entre em contato</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--<script src="../static/js/login.js"></script> -->
</body>

</html>
