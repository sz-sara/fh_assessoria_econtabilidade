{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - FH Assessoria</title>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- CSS Padronizado (Global) -->
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}" />
    
    <!-- CSS Específico do Dashboard (Layout) -->
    <link rel="stylesheet" href="{% static 'core/css/dashboard.css' %}" />
    
    </head>

    <body>
        
 <!-- O cabeçalho será injetado aqui pelo JS -->
        <div id="header-placeholder"></div>

        <!-- Container principal do Layout (Flexbox) -->
        <div class="dashboard-container">

            <!-- O menu lateral será injetado aqui pelo JS -->
            <div id="sidebar-contador-placeholder"></div>

            <!-- Conteúdo Principal -->
            <main class="main-content">
                <div class="container p-4 rounded shadow-sm" style="background-color: #f0f4f4;">
                    <!-- cabeçalho -->
                    <div class="d-flex align-items-center mb-4" >
                        <img src="https://placehold.co/120x120/E8E8E8/333?text=Logo" alt="Logo Empresa" class="rounded-circle me-3 border" width="120" height="120">
                        <div>
                            <h2 class="mb-0 fw-bold">Empresa 1</h2>
                            <small class="text-muted">empresa1@gmail.com</small>
                        </div>
                    </div>

                    <!-- Grid de informações -->
                    <form>
                        <div class="row g-3 mt-4">
                            <!-- Coluna 1 -->
                            <div class="col-md-6">
                                <div class="card shadow-sm border-0 mb-3">
                                    <div class="card-body p-3">
                                        <label for="nomeempresa" class="form-label text-muted">Nome Empresa</label>
                                        <p class="h5 fw-semibold">Empresa 1 LTDA</p>
                                    </div>
                                </div>
                                <div class="card shadow-sm border-0">
                                    <div class="card-body p-3">
                                        <label for="nomeCompleto" class="form-label text-muted">Data de Início</label>
                                        <p class="h5 fw-semibold">22/10/2025</p>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Coluna 2 -->
                            <div class="col-md-6">
                                <div class="card shadow-sm border-0 mb-3">
                                    <div class="card-body p-3">
                                        <label for="cnpj" class="form-label text-muted">CNPJ</label>
                                        <p class="h5 fw-semibold">00.123.456/0001-78</p>
                                    </div>
                                </div>
                                <div class="card shadow-sm border-0">
                                    <div class="card-body p-3 d-flex justify-content-between align-items-center">
                                        <div>
                                            <label for="upload" class="form-label text-muted">Upload do DAS</label>
                                            <p class="h5 fw-semibold mb-0">Anexar novo documento</p>
                                        </div>
                                        <button type="button" class="btn btn-primary-custom">Upload</button>
                                    </div>
                                </div>
                            </div>

                            <!-- Seção de Gestão -->
                            <div class="col-12 mt-5">
                                <h3 class="fw-bold">Gestão de Documentos</h3>
                                <div class="row g-3 align-items-end">
                                    <div class="col-md-6">
                                        <label for="das" class="form-label mt-3 fw-semibold">Selecionar DAS</label>
                                        <select class="form-select" id="das">
                                            <option selected>Selecione o mês...</option>
                                            <option>Janeiro / 2025</option>
                                            <option>Fevereiro / 2025</option>
                                            <option>Março / 2025</option>
                                            <!-- ... (outros meses) ... -->
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-check mt-3 mb-3 fw-semibold">
                                            <input class="form-check-input" type="checkbox" id="marcar" name="marcar">
                                            <label class="form-check-label" for="marcar">Marcar como pago</label>
                                        </div> 
                                    </div>
                                    <div class="col-md-3">
                                        <button type="submit" class="btn btn-primary-custom w-100">Salvar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>

<!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- NOSSO NOVO SCRIPT DE MODULARIZAÇÃO -->
        <!-- O 'defer' garante que ele só execute após o HTML ser lido -->
        <script src="./js/cont.js" defer></script>

    </body>
</html>
