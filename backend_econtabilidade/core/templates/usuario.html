{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Página com Sidebar e Cabeçalho</title>

        <!-- Bootstrap CSS -->
            <!-- Google Fonts: Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    
        <!-- CSS Padronizado (Global) -->
        <link rel="stylesheet" href="{% static 'core/css/style.css' %}" />
    
        <!-- CSS Específico do Dashboard (Layout) -->
        <link rel="stylesheet" href="{% static 'core/css/dashboard.css' %}" />
    
    </head>

    <body class="bgwhite">

       <!-- O cabeçalho será injetado aqui pelo JS -->
        <div id="header-placeholder"></div>

        <!-- Container principal do Layout (Flexbox) -->
        <div class="dashboard-container">

            <!-- O menu lateral será injetado aqui pelo JS -->
            <div id="sidebar-placeholder"></div>

    <!-- área de usuarios -->
    <main class="pagmain">
        <div class="container p-4 rounded shadow-sm"  style="background-color: #f0f4f4;">
            <!-- cabeçalho -->
            <div class="d-flex align-items-center mb-4" >
                <img src="https://cdn-icons-png.flaticon.com/512/12225/12225881.png" alt="" class="rounded-circle me-3 border" width="120" height="120">
                <div>
                    <h2 class="mb-0">Fábio Henrique</h2>
                    <small class="text-muted">Conta ativa desde 2025</small>
                </div>
            </div>
            <div class="mt-4 text-end">
                    <button type="submit" class="btn btn-primary fw-bold" style="background-color: #C6B084; border-radius: 10px;">Editar</button>
                </div>

            <!-- Grid de informações -->
            <form>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nomeCompleto" class="form-label fw-bold">Nome completo</label>
                        <input type="text" class="form-control" id="nomeCompleto" placeholder="Fábio Henrique da Silva">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label fw-bold">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="fabio@email.com">
                    </div>

                    <div class="col-md-6 mt-4">
                        <label for="genero" class="form-label fw-bold">Gênero</label>
                        <select class="form-select" id="genero">
                            <option selected>Selecione...</option>
                            <option>Masculino</option>
                            <option>Feminino</option>
                            <option>Outro</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="pais" class="form-label fw-bold">País</label>
                        <input type="text" class="form-control" id="pais" placeholder="Brasil">
                    </div>

                    <div class="col-md-6">
                        <label for="primeiroNome" class="form-label fw-bold">Primeiro nome</label>
                        <input type="text" class="form-control" id="primeiroNome" placeholder="Fábio">
                    </div>
                    <div class="col-md-6">
                        <label for="cep" class="form-label fw-bold">CEP</label>
                        <input type="text" class="form-control" id="cep" placeholder="00000-000">
                    </div>

                    <div class="fw-bold">Meu endereço de Email: fabio@gmail.com</div>    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary fw-bold" style="background-color: #C6B084; border-radius: 10px;"">+Adicionar endereço de email
                        </button>
                    </div>

                </div><br>

            </form>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/cliente.js" defer></script>
    </body>
</html>
