{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DASN-MEI - FH Assessoria</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- CSS Padronizado (Global) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    
    <!-- CSS Específico do Dashboard (Layout) -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
    
    </head>

    <body>
        {% include '_header.html' %}
        <!-- O cabeçalho será injetado aqui pelo JS -->
        <!--<div id="header-placeholder"></div> -->

        <!-- Container principal do Layout (Flexbox) -->
        <div class="dashboard-container">

            {% include '_sidebar.html' %}

            <!-- O menu lateral será injetado aqui pelo JS -->
            <!--<div id="sidebar-placeholder"></div> -->

            <!-- Conteúdo Principal -->
            <main class="main-content">
                <!-- Título da Página -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2 fw-bold">Declaração Anual (DASN-MEI)</h1>
                </div>

                <!-- Card de Conteúdo -->
                <div class="row justify-content-center">
                    <div class="col-lg-10 col-xl-8">
                        <div class="card shadow-sm border-0">
                            <div class="card-body p-4 p-md-5">
                                <form>
                                    <div class="text-center">
                                        <h2 class="fw-bold text-dark">Declaração Anual Simples Nacional</h2>
                                        <p class="h5 fw-semibold text-muted mt-3">Olá, Fábio! Realize seu DASN-MEI</p>
                                    </div>
                                    
                                    <div class="col-md-8 col-lg-6 mx-auto my-5">
                                        <label for="ano" class="form-label fw-semibold">Ano do DASN-SIMEI</label>
                                        <select class="form-select form-select-lg" id="ano">
                                            <option selected>Selecione o ano...</option>
                                            <option>2025</option>
                                            <option>2024</option>
                                            <option>2023</option>
                                            <option>2022</option>
                                            <option>2021</option>
                                            <option>2020</option>
                                            <option>2019</option>
                                            <option>2018</option>
                                            <option>2017</option>
                                        </select>
                                    </div>
                                    
                                    <div class="d-flex justify-content-center mt-4 mb-3">
                                        <!-- Botão padronizado com a classe .btn-primary-custom -->
                                        <button type="submit" class="btn btn-primary-custom btn-lg w-50 fw-bold p-2">
                                            Baixar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <!-- NOSSO NOVO SCRIPT DE MODULARIZAÇÃO -->
        <!-- O 'defer' garante que ele só execute após o HTML ser lido -->
        <script src="{% static 'js/cliente.js' %}" defer></script>
        

    </body>
</html>
