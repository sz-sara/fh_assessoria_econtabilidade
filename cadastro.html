<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Torne-se um Cliente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Cabeçalho -->
    <header class="navbar navbar-expand-lg navbar-light shadow-sm bgheader">
      <div class="container">
        <a class="navbar-brand fw-bold text-white" href="index.html">FH Acessoria e Contabilidade</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active text-white" href="#">Serviços</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">Sobre</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">Contato</a></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Seção de Login -->
    <main class="flex-grow-1 py-5">
      <div class="container my-5">
        <div class="text-center mb-5">
          <h1 class="fw-bold">Torne-se um Cliente</h1>
        </div>

        <div class="row justify-content-center g-4">
          <div class="col-12 col-md-6 col-lg-3 me-5">
            <div class="card shadow-lg border-0">
              <div class="card-body p-4">
                <form>
                  <div class="mb-3">
                    <label for="nome" class="form-label fw-bold">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome completo" required />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label fw-bold">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="seuemail@gmail.com" required />
                  </div>
                  <div class="mb-3">
                    <label for="mensagem" class="form-label fw-bold">Mensagem</label>
                    <input type="text" class="form-control" id="mensagem" placeholder="Digite sua mensagem" required />
                  </div>
                  <button type="submit" class="w-100 fw-bold border-0 text-white p-2 mt-4" style="background-color: #c6b084; border-radius: 10px;">
                    Entrar
                  </button>
                </form>
              </div>
            </div>
          </div>

            <div class="col-12 col-md-6 col-lg-3 ms-5">
                <div>
                    <h4 class="fw-bold">Ligue</h4>
                    <h5>(84) 99999-9999</h5><br>
                </div>
                <div class="mt-5">
                    <h4 class="fw-bold">Mande Mensagem</h4>
                    <h5>fabio@gmail.com</h5><br>
                </div>
                <div class="mt-5">
                    <h4 class="fw-bold">Visite</h4>
                    <h5>Av. Nevaldo Rocha <br> 2255, Natal-RN
                    </h5>
                </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
