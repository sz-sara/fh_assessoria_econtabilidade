<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css"/>
    </head>

    <body>
    <!-- Cabeçalho -->
    <header class="navbar navbar-expand-lg navbar-light shadow-sm bgheader">
        <div class="container">
        <a class="navbar-brand fw-bold text-white" href="index.html">FH Acessoria e Contabilidade</a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active text-white" href="#">Serviços</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Sobre</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Contato</a>
            </li>
            </ul>
        </div>
        </div>
    </header>

    <!-- Seção de Login -->
    <main class="d-flex align-items-center justify-content-center flex-grow-1">
        <div class="container my-5">
            <h1 class="row justify-content-center fw-bold">Faça seu Login</h1><br>  
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                <form>
                    <div class="mb-3">
                    <label for="email" class="form-label fw-bold">E-mail</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="seuemail@gmail.com"
                        required
                    />
                    </div>
                    <div class="fw-bold row justify-content-end mb-1 mt-0 me-1" style="color: #C6B084;">Esqueceu a Senha?</div>
                    <div class="mb-3">
                    <label for="senha" class="form-label fw-bold">Senha</label>
                    <input
                        type="password"
                        class="form-control"
                        id="senha"
                        placeholder="***********"
                        required
                    />

                    <!-- lembre de mim -->
                    <div class="mt-3 mb-3">
                        <input type="checkbox" id="lembrar" name="lembrar" value="checkbox">
                        <label for="vehicle1"> Lembre de mim</label><br>
                    </div>

                    <button type="submit" class="w-100 fw-bold border-0 text-white p-2" style="background-color: #C6B084; border-radius: 10px;"> Entrar
                    </button>
                </form>
                </div>
            </div>
            </div>
            <div class="mt-4 fw-bold d-flex justify-content-center align-items-center">
                <p>Não é um cliente?<span style="color:#C6B084;"> Entre em contato</span></p>
            </div>
        </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
