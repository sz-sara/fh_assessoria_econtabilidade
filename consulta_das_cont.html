<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Consulta DAS - FH Assessoria</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- CSS Padronizado (Global) -->
    <link rel="stylesheet" href="./css/style.css" />
    
    <!-- CSS Específico do Dashboard (Layout + Componentes) -->
    <link rel="stylesheet" href="./css/dashboard.css" />
    
    </head>

    <body>
        <!-- O cabeçalho do contador será injetado aqui -->
        <div id="header-placeholder"></div>

        <!-- Container principal do Layout (Flexbox) -->
        <div class="dashboard-container">

            <!-- O menu lateral do contador será injetado aqui -->
            <div id="sidebar-contador-placeholder"></div>

            <!-- Conteúdo Principal -->
            <main class="main-content">
                
                <!-- Card de Conteúdo Principal -->
                <div class="card shadow-sm border-0 main-content-card">
                    <div class="card-body p-4 p-md-5">

                        <!-- Título e Ferramentas -->
                        <div class="row align-items-center mb-4">
                            <div class="col-md-6">
                                <h1 class="h2 fw-bold mb-0">Consulta DAS</h1>
                            </div>
                            <div class="col-md-6 d-flex justify-content-md-end mt-3 mt-md-0">
                                <!-- Filtro -->
                                <div class="dropdown ms-3">
                                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Filtrar por: <span class="fw-semibold">Recentes</span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Recentes</a></li>
                                        <li><a class="dropdown-item" href="#">Finalizados</a></li>
                                        <li><a class="dropdown-item" href="#">Pendentes</a></li>
                                        <li><a class="dropdown-item" href="#">Vencidos</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!-- Tabela de Consulta DAS -->
                        <div class="table-responsive">
                            <table class="table align-middle table-hover dashboard-table">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col">Mês</th>
                                        <th scope="col">Downloads</th>
                                        <th scope="col">Situação</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Exemplo de Linhas - Preencher com dados reais ou do backend -->
                                    <tr>
                                        <td class="fw-semibold">Janeiro</td>
                                        <td><a href="#" class="link-custom text-decoration-none">Baixe aqui</a></td>
                                        <td><span class="badge status-pago status-badge status-badge-pagamento" style="cursor: pointer;">Pago</span></td>
                                    </tr>
                                    <tr>
                                        <td class="fw-semibold">Fevereiro</td>
                                        <td><a href="#" class="link-custom text-decoration-none">Baixe aqui</a></td>
                                        <td><span class="badge status-pago status-badge status-badge-pagamento" style="cursor: pointer;">Pago</span></td>
                                    </tr>
                                    <tr>
                                        <td class="fw-semibold">Março</td>
                                        <td><a href="#" class="link-custom text-decoration-none">Baixe aqui</a></td>
                                        <td><span class="badge status-pago status-badge status-badge-pagamento" style="cursor: pointer;">Pago</span></td>
                                    </tr>
                                     <tr>
                                        <td class="fw-semibold">Abril</td>
                                        <td><a href="#" class="link-custom text-decoration-none">Baixe aqui</a></td>
                                        <td><span class="badge status-pago status-badge status-badge-pagamento" style="cursor: pointer;">Pago</span></td>
                                    </tr>
                                     <tr>
                                        <td class="fw-semibold">Maio</td>
                                        <td><a href="#" class="link-custom text-decoration-none">Baixe aqui</a></td>
                                        <td><span class="badge status-pago status-badge status-badge-pagamento" style="cursor: pointer;">Pago</span></td>
                                    </tr>
                                    <tr>
                                        <td class="fw-semibold">Junho</td>
                                        <td><a href="#" class="link-custom text-decoration-none">Baixe aqui</a></td>
                                        <td><span class="badge status-pago status-badge status-badge-pagamento" style="cursor: pointer;">Pago</span></td>
                                    </tr>
                                     <tr>
                                        <td class="fw-semibold">Julho</td>
                                        <td><a href="#" class="link-custom text-decoration-none">Baixe aqui</a></td>
                                        <td><span class="badge status-pago status-badge status-badge-pagamento" style="cursor: pointer;">Pago</span></td>
                                    </tr>
                                     <tr>
                                        <td class="fw-semibold">Agosto</td>
                                        <td><a href="#" class="link-custom text-decoration-none">Baixe aqui</a></td>
                                        <td><span class="badge status-pago status-badge status-badge-pagamento" style="cursor: pointer;">Pago</span></td>
                                    </tr>
                                    <!-- Adicione mais linhas conforme necessário -->
                                </tbody>
                            </table>
                        </div>

                        <!-- Paginação -->
                        <nav aria-label="Paginação da tabela" class="d-flex justify-content-end mt-4">
                            <ul class="pagination">
                                <li class="page-item"><a class="page-link" href="#"><i class="bi bi-chevron-left"></i></a></li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#"><i class="bi bi-chevron-right"></i></a></li>
                            </ul>
                        </nav>

                    </div>
                </div>
            </main>
        </div>

    <!-- Bootstrap JS (Necessário para componentes como dropdown) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Carregador Modular do Contador -->
    <script src="./js/cont.js" defer></script>

    <!-- Script de Gestão (para interatividade dos badges, se necessário) -->
    <script src="./js/dashboard.js" defer></script> 

    </body>
</html>
